<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </head>
  <body style = " background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
    url('https://images.unsplash.com/photo-1597662942557-4087865bf476?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2073&q=80');
    background-size: cover;
    background-position: center;text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
    box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href='{{url_for("core.index")}}'>Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class='navbar-nav'>
            <li class='nav-item'>
              <a class = "nav-link active" href="{{url_for('core.info')}}">About</a>
            </li>

            {% if current_user.is_authenticated %}
            <li class='nav-item'>
              <a class = "nav-link active" href="{{url_for('users.logout')}}">Log Out</a>
            </li>
            <li class='nav-item'>
              <a class = "nav-link active" href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class='nav-item'>
              <a class = "nav-link active" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
            </li>
            {% else %}
            <li class='nav-item'>
              <a class = "nav-link active" href="{{url_for('users.login')}}">Log In</a>
            </li>
            <li class='nav-item'>
              <a class = "nav-link active" href="{{url_for('users.register')}}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>
<footer class = "footer bg-secondary py-2 fixed-bottom bg-opacity-50">
    <div class = "container">
        <span class = "text-light">&copy; Puppy Company Blog</span>
    </div>
</footer>
</html>
